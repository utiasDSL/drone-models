name: Testing

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Restore Pixi cache
      - name: Restore Pixi cache
        id: pixi-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            $HOME/.pixi/envs
            $HOME/.pixi/pkgs
            $HOME/.pixi/indices
          key: ${{ runner.os }}-pixi-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pixi-

      # Install Pixi
      - name: Install Pixi
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "$HOME/.pixi/bin" >> $GITHUB_PATH
          pixi --version

      # Install dependencies
      - name: Install test environment
        run: pixi install -e test --locked || pixi install -e test

      # Run tests (may fail)
      - name: Run tests
        run: pixi run -e test python -m pytest

      # Save Pixi cache even if tests fail
      - name: Save Pixi cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            $HOME/.pixi/envs
            $HOME/.pixi/pkgs
            $HOME/.pixi/indices
          key: ${{ runner.os }}-pixi-${{ hashFiles('pyproject.toml') }}
